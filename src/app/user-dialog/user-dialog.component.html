<h2 mat-dialog-title>Title</h2>
<div mat-dialog-content>
  <table>
      <tbody>
        <tr *ngFor="let row of dataTable;let i = index;">
          <td *ngFor="let c of row" class='td-{{i}}'>
              {{c}}
          </td>
          <button mat-button (click)="onCancelUserDialog(i)">hit me</button>
       </tr>
       
      </tbody>
  </table>
</div>
